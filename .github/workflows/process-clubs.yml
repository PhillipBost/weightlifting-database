name: Process Club Locations

on:
  workflow_dispatch:  # Manual trigger

jobs:
  process-clubs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create logs directory
        run: mkdir -p logs
        
      - name: Add elevation data to clubs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: node scripts/geographic/elevation-fetcher.js --clubs
        
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: club-processing-logs
          path: logs/
          retention-days: 30