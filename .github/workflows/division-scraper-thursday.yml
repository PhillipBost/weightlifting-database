name: Division Scraper - Thursday (Divisions 107-141)

on:
  schedule:
    # 3 AM EST every Thursday (8 AM UTC)
    - cron: '0 8 * * 4'
  workflow_dispatch:

jobs:
  scrape-thursday-divisions:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout
    env:
      TZ: America/New_York
      DIVISION_START: 107
      DIVISION_END: 141
      DAY_NAME: Thursday
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Create output directories
        run: |
          mkdir -p output/athletes
          mkdir -p logs/thursday
          echo "ðŸ“ Created output directories"
      
      - name: Run division scraper for Thursday batch
        run: |
          echo "ðŸ‹ï¸ Starting Thursday scraper (Divisions $DIVISION_START-$DIVISION_END)"
          echo "ðŸ• Start time: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node nightly-division-scraper.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: thursday-logs-${{ github.run_number }}
          path: |
            logs/thursday/
            completed_divisions_thursday.csv
            athlete_extraction_details.csv
          retention-days: 30
      
      - name: Upload athlete CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: thursday-athletes-${{ github.run_number }}
          path: output/athletes/*.csv
          retention-days: 7
          
      - name: Summary
        if: always()
        run: |
          echo "ðŸ“Š Thursday Summary:"
          ATHLETE_COUNT=$(find output/athletes -name "*.csv" 2>/dev/null | wc -l)
          echo "ðŸ‘¥ Athlete files created: $ATHLETE_COUNT"
          if [ -f "completed_divisions_thursday.csv" ]; then
            echo "Divisions processed:"
            tail -10 completed_divisions_thursday.csv
          fi