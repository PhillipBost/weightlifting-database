# ============================================
name: Division Scraper - Saturday (Divisions 178-213)

on:
  schedule:
    # 3 AM EST every Saturday (8 AM UTC)
    - cron: '0 8 * * 6'
  workflow_dispatch:

jobs:
  scrape-saturday-divisions:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout
    env:
      TZ: America/New_York
      DIVISION_START: 178
      DIVISION_END: 213
      DAY_NAME: Saturday
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Create output directories
        run: |
          mkdir -p output/athletes
          mkdir -p logs/saturday
          echo "📁 Created output directories"
      
      - name: Run division scraper for Saturday batch
        run: |
          echo "🏋️ Starting Saturday scraper (Divisions $DIVISION_START-$DIVISION_END)"
          echo "🕐 Start time: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node nightly-division-scraper.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: saturday-logs-${{ github.run_number }}
          path: |
            logs/saturday/
            completed_divisions_saturday.csv
            athlete_extraction_details.csv
          retention-days: 30
      
      - name: Upload athlete CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: saturday-athletes-${{ github.run_number }}
          path: output/athletes/*.csv
          retention-days: 7
          
      - name: Summary
        if: always()
        run: |
          echo "📊 Saturday Summary:"
          ATHLETE_COUNT=$(find output/athletes -name "*.csv" 2>/dev/null | wc -l)
          echo "👥 Athlete files created: $ATHLETE_COUNT"
          if [ -f "completed_divisions_saturday.csv" ]; then
            echo "Divisions processed:"
            tail -10 completed_divisions_saturday.csv
          fi