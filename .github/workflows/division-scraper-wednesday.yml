name: Division Scraper - Wednesday (Divisions 71-106)

on:
  schedule:
    # 3 AM EST every Wednesday (8 AM UTC)
    - cron: '0 8 * * 3'
  workflow_dispatch:

jobs:
  scrape-wednesday-divisions:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout
    env:
      TZ: America/New_York
      DIVISION_START: 71
      DIVISION_END: 106
      DAY_NAME: Wednesday
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Create output directories
        run: |
          mkdir -p output/athletes
          mkdir -p logs/wednesday
          echo "📁 Created output directories"
      
      - name: Run division scraper for Wednesday batch
        run: |
          echo "🏋️ Starting Wednesday scraper (Divisions $DIVISION_START-$DIVISION_END)"
          echo "🕐 Start time: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node scripts/production/nightly-division-scraper.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wednesday-logs-${{ github.run_number }}
          path: |
            logs/wednesday/
            completed_divisions_wednesday.csv
            athlete_extraction_details.csv
          retention-days: 30
      
      - name: Upload athlete CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wednesday-athletes-${{ github.run_number }}
          path: output/athletes/*.csv
          retention-days: 7
          
      - name: Summary
        if: always()
        run: |
          echo "📊 Wednesday Summary:"
          ATHLETE_COUNT=$(find output/athletes -name "*.csv" 2>/dev/null | wc -l)
          echo "👥 Athlete files created: $ATHLETE_COUNT"
          if [ -f "completed_divisions_wednesday.csv" ]; then
            echo "Divisions processed:"
            tail -10 completed_divisions_wednesday.csv
          fi