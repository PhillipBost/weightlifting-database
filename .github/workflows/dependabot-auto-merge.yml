name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  audit:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Approve Dependabot PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            await github.rest.pulls.createReview({ owner, repo, pull_number, event: 'APPROVE' });

      - name: Enable auto-merge for this PR (via REST API)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            // Try the REST endpoint to enable auto-merge for the PR
            await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/auto-merge', {
              owner,
              repo,
              pull_number,
              merge_method: 'squash'
            });
