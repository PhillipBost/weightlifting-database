name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      simulate:
        description: 'Set to true to simulate a Dependabot run'
        required: false
        default: 'false'
      pull_number:
        description: 'Pull request number to operate on (required when simulating)'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  audit:
    if: ${{ github.actor == 'dependabot[bot]' || (github.event_name == 'workflow_dispatch' && github.event.inputs.simulate == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Approve Dependabot PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request ? context.payload.pull_request.number : Number(github.context.payload.inputs.pull_number);
            if (!pull_number) throw new Error('pull_number not provided for manual run');
            await github.rest.pulls.createReview({ owner, repo, pull_number, event: 'APPROVE' });

      - name: Enable auto-merge for this PR (only if labeled `security`)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request ? context.payload.pull_request.number : Number(github.context.payload.inputs.pull_number);
            if (!pull_number) throw new Error('pull_number not provided for manual run');
            // Fetch labels for the PR
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({ owner, repo, issue_number: pull_number });
            const hasSecurity = labels.some(l => l.name === 'security');
            if (!hasSecurity) {
              console.info('PR not labeled security â€” skipping auto-merge.');
              return;
            }
            // Enable auto-merge
            await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/auto-merge', {
              owner,
              repo,
              pull_number,
              merge_method: 'squash'
            });
