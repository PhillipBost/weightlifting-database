name: Division Scraper - Tuesday (Divisions 36-70)

on:
  schedule:
    # 3 AM EST every Tuesday (8 AM UTC)
    - cron: '0 8 * * 2'
  workflow_dispatch:

jobs:
  scrape-tuesday-divisions:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout
    env:
      TZ: America/New_York
      DIVISION_START: 36
      DIVISION_END: 70
      DAY_NAME: Tuesday
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Create output directories
        run: |
          mkdir -p output/athletes
          mkdir -p logs/tuesday
          echo "📁 Created output directories"
      
      - name: Run division scraper for Tuesday batch
        run: |
          echo "🏋️ Starting Tuesday scraper (Divisions $DIVISION_START-$DIVISION_END)"
          echo "🕐 Start time: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node scripts/production/nightly-division-scraper.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tuesday-logs-${{ github.run_number }}
          path: |
            logs/tuesday/
            completed_divisions_tuesday.csv
            athlete_extraction_details.csv
          retention-days: 30
      
      - name: Upload athlete CSVs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tuesday-athletes-${{ github.run_number }}
          path: output/athletes/*.csv
          retention-days: 7
          
      - name: Summary
        if: always()
        run: |
          echo "📊 Tuesday Summary:"
          ATHLETE_COUNT=$(find output/athletes -name "*.csv" 2>/dev/null | wc -l)
          echo "👥 Athlete files created: $ATHLETE_COUNT"
          if [ -f "completed_divisions_tuesday.csv" ]; then
            echo "Divisions processed:"
            tail -10 completed_divisions_tuesday.csv
          fi