name: Internal ID Pipeline - Scrape and Upload

on:
  schedule:
    # 4 AM EST Saturday = 9 AM UTC Saturday (Standard Time) / 8 AM UTC Saturday (Daylight Time)  
    # Using 9 AM UTC to be safe during EST - runs weekly on Saturdays
    - cron: '0 9 * * 6'
  workflow_dispatch:
    inputs:
      skip_scraper:
        description: 'Skip scraper and only run uploader'
        required: false
        default: 'false'
        type: boolean

jobs:
  internal-id-pipeline:
    runs-on: ubuntu-latest
    
    # Set timezone for the entire job
    env:
      TZ: America/New_York

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set timezone and show current time
        run: |
          sudo timedatectl set-timezone America/New_York
          echo "ğŸ• Internal ID Pipeline started at: $(date)"
          echo "ğŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S %Z')"

      - name: Install dependencies
        run: npm install

      - name: Run Internal ID Scraper
        if: ${{ github.event.inputs.skip_scraper != 'true' }}
        run: |
          echo "ğŸ•·ï¸ Starting Internal ID Scraper at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node internal-id-scraper.js
          echo "âœ… Internal ID Scraper completed at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
        continue-on-error: false

      - name: Check scraper output
        if: ${{ github.event.inputs.skip_scraper != 'true' }}
        run: |
          echo "ğŸ“Š Checking scraper results..."
          if [ -f "internal_ids.json" ]; then
            echo "âœ… internal_ids.json created successfully"
            echo "ğŸ“ˆ File size: $(stat -c%s internal_ids.json) bytes"
            # Show summary without exposing sensitive data
            node -e "
              const data = JSON.parse(require('fs').readFileSync('internal_ids.json', 'utf8'));
              console.log('ğŸ“Š Scraper Summary:');
              console.log('   Total athletes:', Object.keys(data.athletes || {}).length);
              console.log('   Failed IDs:', (data.failedIds || []).length);
              console.log('   Last processed ID:', data.lastProcessedId || 0);
              console.log('   Previously uploaded:', Object.keys(data.processed || {}).length);
            "
          else
            echo "âŒ internal_ids.json not found - scraper may have failed"
            exit 1
          fi

      - name: Run Internal ID Uploader
        run: |
          echo "ğŸ“¤ Starting Internal ID Uploader at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node internal-id-uploader.js
          echo "âœ… Internal ID Uploader completed at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          TZ: America/New_York

      - name: Run Contamination Cleanup Pipeline
        run: |
          echo "ğŸ§¹ Starting Contamination Cleanup Pipeline at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          node contamination-cleanup-master.js
          echo "âœ… Contamination Cleanup Pipeline completed at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          TZ: America/New_York
        continue-on-error: false

      - name: Upload artifacts for review
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: internal-id-pipeline-${{ github.run_number }}
          path: |
            internal_ids.json
            internal_id_upload_errors.csv
            output/
            logs/
          retention-days: 7

      - name: Show completion summary
        if: always()
        run: |
          echo "ğŸ Internal ID Pipeline completed at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          echo ""
          echo "ğŸ“Š Final Summary:"
          
          # Scraper summary
          if [ -f "internal_ids.json" ]; then
            node -e "
              const data = JSON.parse(require('fs').readFileSync('internal_ids.json', 'utf8'));
              console.log('ğŸ•·ï¸ Scraper Results:');
              console.log('   ğŸ“ˆ Total athletes scraped:', Object.keys(data.athletes || {}).length);
              console.log('   âŒ Failed IDs for retry:', (data.failedIds || []).length);
              console.log('   ğŸ”„ Last processed ID:', data.lastProcessedId || 0);
            "
          fi
          
          # Uploader summary
          if [ -f "internal_id_upload_errors.csv" ]; then
            error_count=$(tail -n +2 internal_id_upload_errors.csv 2>/dev/null | wc -l || echo "0")
            if [ "$error_count" -gt 0 ]; then
              echo "âš ï¸ Upload errors: $error_count (check error log artifact)"
            else
              echo "âœ… Upload completed with no errors"
            fi
          fi
          
          # Contamination cleanup summary
          if [ -f "output/reconstruction_report.json" ]; then
            node -e "
              const report = JSON.parse(require('fs').readFileSync('output/reconstruction_report.json', 'utf8'));
              console.log('ğŸ§¹ Contamination Cleanup Results:');
              console.log('   ğŸ“Š New lifters created:', report.execution_results.new_lifters_created.length);
              console.log('   ğŸ”„ Meet results updated:', report.execution_results.meet_results_updated.length);
              console.log('   âŒ Errors:', report.execution_results.errors.length);
            "
          else
            echo "ğŸ§¹ Contamination cleanup: No reconstruction report found"
          fi
          
          echo ""
          echo "ğŸ“ Check the artifacts section above for detailed logs and output files"

      - name: Notify on failure
        if: failure()
        run: |
          echo "ğŸš¨ Internal ID Pipeline failed at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          echo "âŒ Check the logs above for details"
          echo "ğŸ” Look for error messages in the failed step"